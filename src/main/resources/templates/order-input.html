<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>荣荣打印 | 详细录入</title>
    <!-- 告诉浏览器该页面是自适应布局 -->
    <meta content="wnameth=device-wnameth, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"  th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE 皮肤。
         从 css/skins 目录下选择一个皮肤，以减少负载，而不是下载所有皮肤。 -->
    <link rel="stylesheet"  th:href="@{/css/skins/_all-skins.min.css}">
    <style>
        label.xrequired:before {
            content: '* ';
            color: red;
        }
    </style>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/index" class="navbar-brand">荣荣打印</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">记录打印<span class="sr-only">（当前）</span></a></li>
                        <li><a href="/printing/tb-print-order/list">打印统计</a></li>
                        <li><a href="/time">定时统计</a></li>
                    </ul>
                </div>

                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account Menu -->
                        <li class="dropdown user user-menu">
                            <!-- Menu Toggle Button -->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- The user image in the navbar-->
                                <img th:src="@{/img/user2-160x160.jpg}" class="user-image" alt="用户图像">
                                <!-- hidden-xs 在小型设备上隐藏用户名，只显示图像。 -->
                                <span class="hidden-xs"th:text="${session.user.getUserName()}" >荣荣</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- The user image in the menu -->
                                <li class="user-header">
                                    <img th:src="@{/img/user2-160x160.jpg}" class="img-circle" alt="用户图像">
                                    <p>
                                        [[${session.user.getUserName()}]]
                                        <small>注册于 [[${#dates.format(session.user.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}]]</small>
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="/printing/tb-user/profile" class="btn btn-default btn-flat">资料</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="/logout" class="btn btn-default btn-flat">退出</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-custom-menu -->
            </div>
        </nav>
    </header>
    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记录打印
                    <small>详细录入</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">
                    <div class="box-header">
                        <a class="btn btn-app" href="/index">
                            <i class="fa fa-edit control-label" ></i> 录入打印
                        </a>
                        <a class="btn btn-app" href="/order-input">
                            <i class="fa fa-plus-square control-label"></i> 详细录入
                        </a>
                    </div>
                    <div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  >
                        <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
                        <strong th:text="${msg}"></strong>
                        <strong th:text="${totalAmount}"></strong>
                    </div>
                    <form action="/printing/tb-print-order/add" id="myForm" class="form-horizontal" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">顾客姓名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control"  name="userName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">打印份数</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control xrequired" name="prinfNumber" placeholder="请输入打印份数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">张数</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="paperNumber" placeholder="请输入打印张数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label xrequired">价格</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="amount" placeholder="请输入打印一张的价格">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">顾客QQ</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="userQq" placeholder="请输入顾客QQ号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">顾客微信</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="userWechat" placeholder="请输入顾客微信">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">手机号</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="userPhone" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">文件名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="printFileName" placeholder="请输入文件名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">备注</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="note" placeholder="请输入顾客的要求">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">地址</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="address" placeholder="请输入顾客地址">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-default" onclick="formReset()">清除</button>
                            <button type="submit" class="btn btn-info pull-right">录入</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hnameden-xs">
                <b>Version</b> 1.5.4
            </div>
            <strong>Copyright &copy; 2020-2021 <a href="/about">荣荣打印</a>.</strong> All rights
            reserved.
        </div>
        <!-- /.container -->
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<script>
    function formReset()
    {
        document.getElementById("myForm").reset();
    }
</script>
</body>
</html>
