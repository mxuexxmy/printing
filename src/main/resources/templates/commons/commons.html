<div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  th:fragment="msg">
    <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
    <strong th:text="${msg}"></strong>
</div>

<div class="box-header with-border" th:fragment="box-title(title)">
    <h3 class="box-title">[[${title}]]</h3>
</div>
