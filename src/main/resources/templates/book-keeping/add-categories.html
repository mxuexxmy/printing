<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('添加账单-荣荣打印')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记账管家
                    <small>添加类别</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li><a href="#">记账管家</a></li>
                    <li class="active">添加类别</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">

                    <th:block th:replace="commons/commons :: box-title('添加类别信息')"/>

                    <th:block th:replace="commons/commons :: msg"/>

                    <div class="box-body ">
                        <form action="/printing/tb-categories/save" id="myForm" class="form-horizontal" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label xrequired">类别</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  name="name"  placeholder="请输入类别名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label xrequired">说明</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="description"  placeholder="说明">
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="formReset()">清除</button>
                                <button type="submit" class="btn btn-info pull-right">添加</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>
<script>
    function formReset()
    {
        document.getElementById("myForm").reset();
    }
</script>
</body>
</html>
