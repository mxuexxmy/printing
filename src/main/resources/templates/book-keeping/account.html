<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('定时记录-荣荣打印')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记账管家
                    <small>帐单列表</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">
                    <div class="box-header">
                        <a class="btn btn-app">
                            <i class="fa fa-edit control-label"></i>账单列表
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-plus-square control-label"></i>类型列表
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-plus-square control-label"></i>收支统计
                        </a>
                    </div>
                    <div class="box-body ">
                        <div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  >
                            <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
                            <strong th:text="${msg}"></strong>
                        </div>
                        <p>
                          内容
                        </p>
                    </div>

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>
</body>
</html>
