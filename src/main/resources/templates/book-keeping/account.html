<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('账单列表-荣荣打印')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记账管家
                    <small>帐单列表</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">

                    <th:block th:replace="book-keeping/account-box-header :: header"/>

                    <th:block th:replace="commons/commons :: msg"/>

                    <div class="box-body">

                        <div class="btn-group">
                            <a type="button" class="btn btn-info" href="/printing/tb-account-book/add-account">添加账单</a>
                        </div>

                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>金额</th>
                                    <th>类别</th>
                                    <th>消费类型</th>
                                    <th>说明</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div>
                <!-- /.box -->
                <div class="modal modal-danger fade" id="modal-danger">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">删除账单</h4>
                            </div>
                            <div class="modal-body">
                                <p id="modal-message">[[${message}]]</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">关闭</button>
                                <button id="btnModalOk" type="button" class="btn btn-outline">确认</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>

<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

<script>
    var _dataTable;

    $(function () {
        var _columns = [
            {"data": "id"},
            {"data": "money"},
            {"data": "categoriesName"},
            {"data": "spendTypeName"},
            {"data": "description"},
            {"data": "updateTime"},
            {
                "data": function (row, type, val, meta) {
                    let deleteUrl = "/printing/tb-account-book/delete/" + row.id;
                    let msg = '你确认删除序号'  + row.id  + '的账单？';
                    return '<a type="button"  href="/printing/tb-account-book/update/'+ row.id +'" class="btn btn-sm btn-default" ><i class="fa fa-search"></i>修改</a>&nbsp;&nbsp;&nbsp;' +
                        '<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" onclick="deleteOrder(\'' + deleteUrl + '\', \'' + msg + '\')"><i class="fa fa-trash-o"></i>删除</button>';
                }
            }
        ];

        _dataTable = App.initDataTables("/printing/tb-account-book/page", _columns);
    });

    // 删除打印记录
    function deleteOrder(url,  msg) {
        if (!msg) msg = null;
        $("#modal-message").html(msg);
        $("#modal-danger").modal("show");
        // 绑定删除事件
        $("#btnModalOk").bind("click", function () {
            $("#modal-danger").modal("hide");
            // AJAX 异步删除操作
            setTimeout(function () {
                $.ajax({
                    "url": url,
                    "type": "get",
                    "dataType": "JSON",
                    "success": function (data) {
                        // 请求成功后，无论是成功或是失败都需要弹出模态框进行提示，所以这里需要先解绑原来的 click 事件
                        $("#btnModalOk").unbind("click");

                        // 请求成功
                        if (data.status === 200) {
                            // 刷新页面
                            $("#btnModalOk").bind("click", function () {
                                window.location.reload();
                            });
                        }

                        // 请求失败
                        else {
                            // 确定按钮的事件改为隐藏模态框
                            $("#btnModalOk").bind("click", function () {
                                $("#modal-danger").modal("hide");
                            });
                        }

                        // 因为无论如何都需要提示信息，所以这里的模态框是必须调用的
                        $("#modal-message").html(data.message);
                        $("#modal-danger").modal("show");
                    }
                });
            }, 500)
        });
    }
</script>
</body>
</html>
