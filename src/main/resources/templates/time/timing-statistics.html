<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('定时记录-荣荣打印')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    定时统计
                    <small>手动统计</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">
                    <div class="box-header">
                        <a class="btn btn-app">
                            <i class="fa fa-edit control-label"></i> 手动统计
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-plus-square control-label"></i> 设置定时
                        </a>
                    </div>
                    <div class="box-body ">
                        <div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  >
                            <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
                            <strong th:text="${msg}"></strong>
                        </div>
                        <p>
                           <a href="/time/day-record"><button type="button" class="btn bg-maroon btn-flat margin">日统计</button></a>
                           <a href="/time/month-record"><button type="button" class="btn bg-purple btn-flat margin">月统计</button></a>
                            <a href="/time/year-record"><button type="button" class="btn bg-navy btn-flat margin">年统计</button></a>
                        </p>
                    </div>

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>
<!-- DataTables -->
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
</body>
</html>
