<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>荣荣打印 | 首页</title>
    <!-- 告诉浏览器该页面是自适应布局 -->
    <meta content="wnameth=device-wnameth, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"  th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE 皮肤。
         从 css/skins 目录下选择一个皮肤，以减少负载，而不是下载所有皮肤。 -->
    <link rel="stylesheet"  th:href="@{/css/skins/_all-skins.min.css}">
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/index" class="navbar-brand">荣荣打印</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">记录打印<span class="sr-only">（当前）</span></a></li>
                        <li><a href="/printing/tb-print-order/list">打印统计</a></li>
                        <li><a href="/time">定时统计</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记录打印
                    <small>录入打印</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">
                    <div class="box-header">
                        <a class="btn btn-app" href="/index">
                            <i class="fa fa-edit control-label"></i> 录入打印
                        </a>
                        <a class="btn btn-app" href="/order-input">
                            <i class="fa fa-plus-square control-label"></i> 详细录入
                        </a>
                    </div>
                    <div class="alert alert-danger alert-dismissible"  th:if="${msg != null}"  >
                        <button type="button" class="close" data-dismiss="alert" aria-hnameden="true" >&times;</button>
                        <strong th:text="${msg}"></strong>
                        <strong th:text="${totalAmount}"></strong>
                    </div>
                    <form action="/printing/tb-print-order/calculate" id="myForm" class="form-horizontal" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">顾客姓名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control"  name="userName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">打印份数</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="prinfNumber" placeholder="请输入打印份数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">张数</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="paperNumber" placeholder="请输入打印张数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">价格</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="amount" placeholder="请输入打印一张的价格">
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-default" onclick="formReset()">清除</button>
                            <button type="submit" class="btn btn-info pull-right">计算</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hnameden-xs">
                <b>Version</b> 1.0.0
            </div>
            <strong>Copyright &copy; 2020-2021 <a href="/index">荣荣打印</a>.</strong> All rights
            reserved.
        </div>
        <!-- /.container -->
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<script>
    function formReset()
    {
        document.getElementById("myForm").reset();
    }
</script>
</body>
</html>
